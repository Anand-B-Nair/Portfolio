<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/95e3043333.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&family=Patua+One&family=Playfair+Display&family=Tajawal&display=swap" rel="stylesheet">
</head>
<body>

    <div class="box">
        <form name="submit-to-google-sheet">
            <h2>CONTACT ME</h2>
            <div class="inputBox">
                <input type="text" name="Name" placeholder="Your Name" required>
            </div>
            <div class="inputBox">
                <input type="text" name="Email" placeholder="Email Id" required>
            </div>
            <div class="inputBox">
                <textarea  rows="#" name="Message" placeholder="Write your Message" ></textarea>
            </div>
            <input type="submit" class="btn" value="submit">
            <span id="msg"></span>
        </form>
    </div>
    
</body>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxkfOJ90awFx8WYOg2J6SQmiWVfxJlDfDpzA8r_k0pDllIw3wbO1YxpxmYT0AF5IwcT/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Message sent successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        },1000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</html>
